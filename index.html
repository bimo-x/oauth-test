<!DOCTYPE html>

  <title>Sign in with Google</title>

  <script>

      const clientId = '14927629574-th9jkv7k3dsvhupgvjo93etneclvesl8.apps.googleusercontent.com';
      const redirectUri = 'https://sycside1.github.io/oauth-test/callback';
